on:
  pull_request:
    types:
      - synchronize
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Flutter action
        uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'stable'
      - run: flutter pub get
        name: Install Dependencies
      - run: flutter test
        name: Test flutter app
      - name: Clean flutter
        run: flutter clean