name: GitHub Actions Demoon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  tests:    runs-on: ubuntu-latest    steps:      - name: Check out repository code        uses: actions/checkout@v2      - name: Setup Java        uses: actions/setup-java@v1        with:          java-version: '12.x'      - name: Flutter action        uses: subosito/flutter-action@v1.5.3        with:          channel: 'stable'      - run: flutter pub get      - run: flutter test --machine test