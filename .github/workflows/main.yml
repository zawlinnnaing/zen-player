name: Main branch actionson:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  release:    runs-on: ubuntu-20.04    steps:      - name: Install Sqlite        run: sudo apt-get update -y && sudo apt-get install -y libsqlite3-dev      - name: Check out repository code        uses: actions/checkout@v2        with:          fetch-depth: 0      - name: Prepare Env        run: echo "GOOGLE_API_KEY=${{secrets.GOOGLE_API_KEY}}" > .env      - name: Setup Java        uses: actions/setup-java@v1        with:          java-version: '12.x'      - name: Flutter action        uses: subosito/flutter-action@v1.5.3        with:          channel: 'stable'      - run: flutter pub get      - run: flutter test --machine test      - name: Download Android keystore        id: android_keystore        uses: timheuer/base64-to-file@v1.0.3        with:          fileName: key.jks          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}      - name: Create key.properties        run: |            echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties            echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties      - name: Get latest tag        id: latestTag        uses: WyriHaximus/github-action-get-previous-tag@v1        with:          fallback: 0.0.1      - name: Flutter clean        run: flutter clean      - name: Build APK        run: flutter build apk --release --no-sound-null-safety      - name: Build Android App Bundle        run: flutter build appbundle --no-sound-null-safety      - name: Create Github Release        uses: ncipollo/release-action@v1        with:          commit: main          tag: ${{ steps.latestTag.outputs.tag }}          artifacts: "build/app/outputs/apk/release/*.apk,build/app/outputs/bundle/release/*.aab"          token: ${{ secrets.GITHUB_TOKEN  }}